<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=w, initial-scale=1.0">
    <title>Formulario-courseit</title>
</head>
<body>
    <form action="hola.com/formulario">
        <label>Nombre<br><br><input type="text" name="nombre"> 
        </label>

        <br>
        <label>Apellido<br><br><input type="text" name="apellido"> 
        </label>

        <br>
        <label>Edad<br><br><input type="number" name="edad">

        <br>
        <br>

        <br>
        <br>
        <span>Tecnolog√≠a</span>
        <br>
        <br>
        <label>
            <input type="checkbox" name="tecnologia" value="Frontend"> Frontend

        <label>

        </label>
        <br>

            <input type="checkbox" name="tecnologia" value="Fullstack"> Fullstack
        </label>
        <br>
        <br>

        <br>

        </label>
        <br>
        <br> 
        <input type="submit">
